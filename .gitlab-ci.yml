  stage: index
  image: node:10
  only:
    variables:
      - $RUN_CORE_GENOME_MLST == "yes"
      - $SCHEME
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - git clone https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.com/cgps/cgps-typing-databases.git
    - yarn install
    - npm run index -- --type=cgmlst --scheme=$SCHEME --max-seqs 50 --index=index_dir --database=cgps-typing-databases

deploy some cgmlst schemes:
  stage: deploy
  image: docker:latest
  only:
    variables:
      - $RUN_CORE_GENOME_MLST == "yes"
      - $SCHEME
  variables:
