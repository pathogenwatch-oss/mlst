      - $SCHEME
  script:
    - git clone https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.com/cgps/cgps-typing-databases.git
    - yarn install
    - npm run index -- --type=cgmlst --max-seqs 50 --index=index_dir --database=cgps-typing-databases

