      -t "$CI_REGISTRY_IMAGE:cgmlst-test" .
    - docker build
      --build-arg http_proxy=$http_proxy
      --build-arg https_proxy=$https_proxy
      --build-arg RUN_CORE_GENOME_MLST=yes
